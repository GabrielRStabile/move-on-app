name: move_on_app
description: "A fitness app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  auto_injector: ^2.0.5
  auto_route: ^9.3.0+1
  cupertino_icons: ^1.0.8
  dart_mappable: ^4.3.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_slidable: ^3.1.2
  flutter_svg: ^2.0.17
  forui: ^0.7.0
  health: ^12.0.1
  permission_handler: ^11.3.1
  pull_down_button: ^0.10.2
  result_dart: ^2.0.0
  sheet: ^1.0.0
  skeletonizer: ^1.4.3
  soft_edge_blur: ^0.1.3
  super_cupertino_navigation_bar: ^2.1.2

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13
  dart_mappable_builder: ^4.3.0
  flutter_gen_runner: ^5.8.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/ui/core
  line_length: 80

  integrations:
    flutter_svg: true
